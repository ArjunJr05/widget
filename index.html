<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #718096;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .info-box {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: left;
        }

        .info-label {
            font-size: 11px;
            color: #a0aec0;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 14px;
            color: #2d3748;
            font-weight: 600;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.2s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 15px;
        }

        .status-success {
            background: #c6f6d5;
            color: #22543d;
        }

        .counter {
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            margin: 20px 0;
        }

        .emoji {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸ‘‹</div>
        <h1>Hello from SalesIQ Widget!</h1>
        <p>This is a simple working widget</p>

        <div class="info-box">
            <div class="info-label">Widget Status</div>
            <div class="info-value">âœ… Running Successfully</div>
        </div>

        <div class="info-box">
            <div class="info-label">Current Time</div>
            <div class="info-value" id="time">Loading...</div>
        </div>

        <div class="info-box">
            <div class="info-label">Button Clicks</div>
            <div class="counter" id="counter">0</div>
        </div>

        <button onclick="incrementCounter()">Click Me!</button>
        <button onclick="showAlert()" style="background: #48bb78;">Show Alert</button>

        <div class="status status-success">Widget Loaded</div>
    </div>

    <script>
        let count = 0;

        // Update time every second
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeStr;
        }
        
        updateTime();
        setInterval(updateTime, 1000);

        // Counter function
        function incrementCounter() {
            count++;
            document.getElementById('counter').textContent = count;
            
            if (count === 5) {
                alert('ðŸŽ‰ You clicked 5 times!');
            }
        }

        // Alert function
        function showAlert() {
            alert('ðŸ‘‹ Hello from the widget!');
        }

        // Log when widget loads
        console.log('SalesIQ Widget loaded successfully!');
        
        // Try to detect if running in SalesIQ
        if (window.parent !== window) {
            console.log('Running inside iframe (probably SalesIQ)');
        }
    </script>
</body>
</html>
